<div id="app">
  {{ message }}
</div>

<script>
	var app = new Vue({
		el: '#app',
		data: {
			loading: false,
		  	links: []
		},
		methods: {
			init(){
				this.loading = true;
				axios.post('https://cloud.gretsky.host/api/v1/links/technology')
					.then( (response) => {
						if (response.data.status == 'success') {
							console.log(response)
						}
						this.loading = false;
					});
			}
		},
        created() {
            this.init();
        }
	})
</script>
