<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
		<title>Ashot Nalbandyan</title>
	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">Resources</a>
					</li>
				</ul>
			</div>
		</nav>

		<div id="app" class="container mt-3 shadow w-100">

			<table class="table table-sm table-responsive w-100" id="resource-table">
				<thead>
					<tr>
						<th scope="col">Link</th>
						<th scope="col">Description</th>
						<th scope="col">Tags</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="resource in resources" :key="resource.id">
						<td>
							<a :href="resource.link" :title="resource.link" target="_blank">
								{{ resource.name }}
							</a>
						</td>
						<td>
							{{ resource.description }}
						</td>
						<td>
							{{ resource.tags.split(',').join(', ') }}
						</td>
					</tr>
				</tbody>
			</table>

		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>

		<script>
			var app = new Vue({
				el: '#app',
				data() { 
            		return {
						loading: false,
					  	resources: []
					}
				},
				methods: {
					init(){
						this.loading = true;
						axios.get('https://cloud.gretsky.host/api/v1/links/technology')
							.then( (response) => {
								console.log(response)
								if (response.data.status == 'success') {
									this.resources = response.data.payload;
								}
								this.loading = false;
							});						
					}
				},
		        created() {
		            this.init();
		        },
				updated: function () {
					this.$nextTick(function () {
						$('#resource-table').DataTable({
					        stateSave: true,
					        pagingType: "numbers"
					    });
					})
				}

			})
		</script>

	</body>
</html>
